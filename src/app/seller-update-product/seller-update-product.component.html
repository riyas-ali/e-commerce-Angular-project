<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 72px);">
    <div class="d-flex flex-column">
        <h1 class="fw-bold">Update Products</h1>
        <p class="text-center text-success">{{ productMessage }}</p>
        <form #addProduct="ngForm" (ngSubmit)="updateProduct(addProduct.value)" class="d-flex flex-column">
            <input type="text" class="form-control mb-2" placeholder="Enter Product Name" name="name" ngModel="{{ productData?.name }}">
            <input type="text" class="form-control mb-2" placeholder="Enter Product Price" name="price" ngModel="{{ productData?.price }}">
            <input type="text" class="form-control mb-2" placeholder="Enter Product Color" name="color" ngModel="{{ productData?.color }}">
            <input type="text" class="form-control mb-2" placeholder="Enter Product Category" name="category" ngModel="{{ productData?.category }}">
            <textarea type="text" class="form-control mb-2" placeholder="Enter Product Description" name="description" ngModel="{{ productData?.description }}"></textarea>
            <input type="text" class="form-control mb-2" placeholder="Enter Product Image URL" name="url" ngModel="{{ productData?.url }}">
            <button class="btn btn-primary">Update Product</button>
        </form>
    </div>
</div>
